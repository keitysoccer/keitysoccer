<!DOCTYPE html>

<head>

  <title>アカウント登録</title>
  <script type="text/javascript" th:src="@{/jidouhanei.js}"></script>
</head>
<body>
<h1>アカウント登録</h1>
<form id="registerForm" th:action="@{/register}" method="POST" th:object="${request}">
  <div class="form-group">

    <input type="text" id="inability" required>
  </div>
  </div>
  <div class="form-group">
    <input type="text" id="outability" name="username1" required >
  </div>
  <div class="form-group">

    <input type="text" id="email" name="email">

  <button type="submit">登録</button>
</form>
<p>既にアカウントをお持ちですか？ <a href="login.html">ログイン</a></p>
</body>
</html>
